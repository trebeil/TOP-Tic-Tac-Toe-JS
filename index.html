<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button>Start new game</button>
  <div class="gameboard">
    <div class="line">
      <div class="position" data-position="0"></div>
      <div class="position" data-position="1"></div>
      <div class="position" data-position="2"></div>
    </div>
    <div class="line">
      <div class="position" data-position="3"></div>
      <div class="position" data-position="4"></div>
      <div class="position" data-position="5"></div>
    </div>
    <div class="line">
      <div class="position" data-position="6"></div>
      <div class="position" data-position="7"></div>
      <div class="position" data-position="8"></div>
    </div>
  </div>
  <div class="alert"></div>
</body>
</html>
